<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="logo"
        class="header__logo u-margin-left"
      />
    </header>
    <div class="hero">
      <img src="./images/hero-mobile.jpg" alt="hero" class="hero__img" />
    </div>
    <main class="announcement u-padding">
      <h1 class="announcement__heading heading-1">
        <span class="announcement__heading--span">We're</span><br />
        Coming soon
      </h1>
      <p class="announcement__paragraph paragraph u-padding-bottom">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
    </main>
  </body>
</html>
