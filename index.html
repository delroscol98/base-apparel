<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="logo"
        class="header__logo u-margin-left"
      />
    </header>
    <div class="hero">
      <img src="./images/hero-mobile.jpg" alt="hero" class="hero__img" />
    </div>
    <main class="announcement u-padding">
      <h1 class="announcement__heading heading-1">
        <span class="announcement__heading--span">We're</span><br />
        Coming soon
      </h1>
      <p class="announcement__paragraph paragraph u-padding-bottom">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form class="announcement__form">
        <label
          for="email"
          class="announcement__label u-margin-left-sm paragraph"
          >Email address</label
        >
        <input
          type="email"
          class="announcement__input paragraph"
          placeholder="Email address"
          id="email"
        />
        <img
          src="./images/icon-error.svg"
          alt="icon-error"
          class="announcement__error"
        />
        <button class="announcement__btn">
          <img src="./images/icon-arrow.svg" alt="icon-arrow" />
        </button>
        <p class="announcement__message u-error u-margin-left-sm">
          Please provide a valid email
        </p>
      </form>
    </main>
  </body>
</html>
